<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manage Products</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <header class="site-header container">
    <a class="logo" href="dashboard.html">Admin â€” Products</a>
    <nav class="nav">
      <a href="dashboard.html">Dashboard</a>
      <a id="admin-logout2" href="#">Logout</a>
    </nav>
  </header>

  <main class="container admin-products">
    <h1>Products</h1>
    <form id="product-form" class="product-form">
      <input name="id" type="hidden">
      <label>Title<input name="title" required></label>
      <label>Category<input name="category"></label>
      <label>Price<input name="price" type="number" step="0.01" required></label>
      <label>Image URL<input name="image"></label>
      <label>Description<textarea name="description"></textarea></label>
      <div class="form-actions">
        <button class="btn" type="submit">Save Product</button>
        <button class="btn" type="button" id="new-product">New</button>
      </div>
    </form>

    <h2>Existing Products</h2>
    <div id="admin-products-list" class="grid"></div>
  </main>

  <script src="/assets/js/admin.js"></script>
</body>
</html>
